<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa America 2024 - Predicciones</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Copa America 2024 - Predicciones</h1>
    </header>
    <main>
        <section id="login">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Clave:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <div id="loginResult"></div>
        </section>
        <section id="menu" style="display: none;">
            <h2>Menú</h2>
            <button id="viewPredictions">Ver Predicciones</button>
            <button id="viewResults">Ver Resultados</button>
            <button id="viewUpcoming">Próximos Partidos</button>
        </section>
        <section id="predictions" style="display: none;">
            <h2>Predicciones</h2>
            <button id="editPredictions">Editar Pronósticos</button>
            <button id="savePredictions" style="display: none;">Guardar Pronósticos</button>
            <div id="matchesContainer"></div>
        </section>
        <section id="results" style="display: none;">
            <h2>Resultados</h2>
            <!-- Contenido de los resultados -->
        </section>
        <section id="upcoming" style="display: none;">
            <h2>Próximos Partidos</h2>
            <!-- Contenido de los próximos partidos -->
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
